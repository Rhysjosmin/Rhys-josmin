<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhys Josmin</title>
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="shortcut icon" href="./Media/Images/rhys-v-21.png" type="image/x-icon">
  </head>

  <body>
    <div class="graph"></div>
    <div class="main">
      <div class="text">
        <h1>Rhys Josmin Rodrigues</h1>
        <h7>Artist + Dev + Cellist</h7>
        <ul>
          <li><a href="./Pages/Projects/index.html">Projects</a></li>
          <li><a href="https://github.com/Rhysjosmin">Github</a></li>
          <li><a href="https://youtube.com/@Rhysjosmin">Youtube</a></li>
        </ul>
      </div>
      <svg style="display: none;">
        <defs>
          <filter id="noise">
            <feTurbulence baseFrequency=".7" 
            numOctaves="1" 
            seed="212" 
            type="fractalNoise"
            result="static"
            >
          <animate
          attributeName="seed"
          values="0;100"
          dur="600ms"
          repeatCount="1"
          begin="ProfilePic.mouseenter"
          />
       
    
          </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="static"  >
              <animate
              attributeName="scale"
              values="0;20;0"
              dur="600ms"
              repeatCount="1"
              begin="ProfilePic.mouseenter"
              />
            </feDisplacementMap>
          </filter>
        </defs>
        </svg>
      <img src="./Media/Images/Rhys-V2.jpg" alt="" id="ProfilePic"/>
    </div>
  </body>
  <style>
    #ProfilePic{
      filter: url(#noise);
    }
    body {
    display: flex;
    align-items: center;
    justify-content: center;

    color: white;
    height: 100vh;
    width: 100vw;
    
  }
  h1 {
      width: 80%;
    white-space: wrap;
    font-family: "Poppins", sans-serif;
    font-weight: 900;
    line-height: 1.1em;
    align-self: flex-start;
  }
  </style>
</html>
