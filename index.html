    const cursor = document.getElementById("cursor");
    cursor.style.translate = `0px 0px`;
    let HoveredElement = document.body;
    window.addEventListener("mousemove", (e) => {
      cursor.style.translate = `${e.clientX}px ${e.clientY}px`;
      bias = 10;

      if (
        bias > e.clientX ||
        window.innerWidth - bias < e.clientX ||
        bias > e.clientY ||
        window.innerHeight - bias < e.clientY
      ) {
        cursor.style.opacity = 0;
      } else {
        cursor.style.opacity = 1;
      }
    });

   
  </script>
